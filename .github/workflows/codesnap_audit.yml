name: CodeSnapAI Security Audit
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run CodeSnapAI
        uses: ./
        with:
          target: "."
          language: "python"
          fail_on_high: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
